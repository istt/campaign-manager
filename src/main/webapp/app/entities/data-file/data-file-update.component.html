<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-data-file-heading" jhiTranslate="campaignManagerApp.dataFile.home.createOrEditLabel">Create or edit a Data File</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dataFile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dataFile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="campaignManagerApp.dataFile.data" for="field_data">Data</label>
                    <div>
                        <div *ngIf="dataFile.data" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(dataFile.dataContentType, dataFile.data)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{dataFile.dataContentType}}, {{byteSize(dataFile.data)}}</span>
                            <button type="button" (click)="dataFile.data=null;dataFile.dataContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_data" (change)="setFileData($event, dataFile, 'data', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="data" id="field_data"
                        [(ngModel)]="dataFile.data" />
                    <input type="hidden" class="form-control" name="dataContentType" id="field_dataContentType"
                        [(ngModel)]="dataFile.dataContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="campaignManagerApp.dataFile.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="dataFile.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="campaignManagerApp.dataFile.tags" for="field_tags">Tags</label>
                    <input type="text" class="form-control" name="tags" id="field_tags"
                        [(ngModel)]="dataFile.tags" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="campaignManagerApp.dataFile.dataCsvHeaders">Data CSV Headers</label>
                    <table>
                      <thead *ngIf="dataCsvHeaders"><tr>
                        <th *ngFor="let header of dataCsvHeaders; let j = index">
                          <input type="text" class="form-control" name="dataCsvHeaders_{{j}}" id="field_dataCsvHeaders_{{j}}" [(ngModel)]="dataFile.dataCsvHeaders[j]" />
                        </th>
                      </tr></thead>
                      <tbody *ngIf="dataCsvHeaders"><tr>
                        <td *ngFor="let sample of dataCsvHeaders;">
                          {{ sample }}
                        </td>
                      </tr></tbody>
                    </table>
                </div>


                <code><pre>
                  {{ dataFile.dataCsvHeaders | json }}
                </pre></code>
                <code><pre>
                  {{ dataFile.dataCsvPreview }}
                </pre></code>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
